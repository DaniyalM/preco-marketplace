; OPcache Configuration for Laravel Octane
; Optimized for long-running Swoole processes

[opcache]
opcache.enable = 1
opcache.enable_cli = 1

; Memory
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 20000

; Revalidation (disabled for production - Octane handles this)
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0

; Performance
opcache.fast_shutdown = 1
opcache.enable_file_override = 1

; JIT (PHP 8.0+)
opcache.jit = 1255
opcache.jit_buffer_size = 128M

; Preloading (optional - can improve boot time)
; opcache.preload = /var/www/preload.php
; opcache.preload_user = www
