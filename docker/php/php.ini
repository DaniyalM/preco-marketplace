; P-Commerce PHP Configuration
; Optimized for Laravel Octane with Swoole

[PHP]
; Error handling
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /dev/stderr

; Memory & execution
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
max_input_vars = 5000

; File uploads
upload_max_filesize = 50M
post_max_size = 55M
file_uploads = On

; Session (disabled - using stateless JWT auth)
session.auto_start = 0
session.use_cookies = 0
session.use_only_cookies = 0

; Timezone
date.timezone = UTC

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Performance
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Output buffering
output_buffering = 4096
implicit_flush = Off

[curl]
curl.cainfo = /etc/ssl/certs/ca-certificates.crt

[openssl]
openssl.cafile = /etc/ssl/certs/ca-certificates.crt
